<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #034694, #051d40); /* Chelsea Blue */
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      max-width: 90%;
      width: 320px;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-visibility {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      width: 100%;
      background-color: #00b140; /* green unlock */
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      color: #ffffffaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="chelsea-logo.png" alt="Chelsea FC" class="logo" />
    <h2>Enter Password</h2>
    <div class="password-container">
      <input type="password" id="sitePassword" placeholder="Enter site password" />
      <span class="toggle-visibility" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <footer>Up The Blues üíô</footer>

  <!-- Optional Chelsea Anthem -->
  <!--
  <audio autoplay loop hidden>
    <source src="chelsea-anthem.mp3" type="audio/mpeg">
  </audio>
  -->

  <script>
    const correctPassword = "faka@200998";

    function checkPassword() {
      const input = document.getElementById("sitePassword").value;
      if (input === correctPassword) {
        window.location.href = "private.html"; // Or your private content file
      } else {
        alert("Wrong password, try again.");
      }
    }

    function togglePassword() {
      const input = document.getElementById("sitePassword");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
