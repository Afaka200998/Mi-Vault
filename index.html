<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Storage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      padding: 10px;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    a {
      color: #80d4ff;
      display: block;
      margin: 10px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="box" id="loginBox">
    <h2>Password Required</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="box hidden" id="contentBox">
    <h2>Private Files</h2>
    <p>Only visible after password</p>
    <a href="Screenrecorder-2025-06-07-11-50-02-782.mp4" download>ðŸ“¹ Download My Video</a>
    <!-- Add more links here -->
  </div>

  <script>
    function checkPassword() {
      const correct = "Admin@200998";
      const input = document.getElementById("passwordInput").value;
      if (input === correct) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("contentBox").classList.remove("hidden");
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
