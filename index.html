    body {

      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #000;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 330px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }

    h2 {
      animation: slide 6s linear infinite alternate;
      margin-bottom: 1.5rem;
    }

    @keyframes slide {
      from { transform: translateX(-120%); }
      to { transform: translateX(120%); }
    }

    .input-wrap {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #0546A0;
      color: #fff;
      border: none;
      border-radius: 8px; /* Matches input corner */
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0a5dc9;
    }

    #main {
      display: none;
      padding: 2rem;
    }

    a {
      color: #90d8ff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #ffffffaa;
    }
  </style>
</head>
