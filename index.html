<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Folder</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #1e1e1e;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px #000;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    li img {
      width: 20px;
      margin-right: 10px;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome, Admin ðŸ«´</h2>
    <p>Photos, Videos, Documents below:</p>
    <ul>
      <li><img src="https://img.icons8.com/ios/50/ffffff/image.png"/><a href="Photos/">Photos</a></li>
      <li><img src="https://img.icons8.com/ios/50/ffffff/video.png"/><a href="Videos/">Videos</a></li>
      <li><img src="https://img.icons8.com/ios/50/ffffff/document--v1.png"/><a href="Documents/">Documents</a></li>
    </ul>
  </div>
</body>
</html>
