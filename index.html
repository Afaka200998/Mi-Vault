<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi-Vault</title>

  <style>
    /* ---------- Global layout ---------- */
    :root{ --chelsea:#0047AB; --cyan:#00FFF0; }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--chelsea);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#fff;
    }

    /* ---------- Zoro GIF ---------- */
    .gif-container{
      display:flex;
      justify-content:center;
      margin-bottom:24px;
      animation:fadeIn 1.3s ease-out;
    }
    .zoro-gif{
      width:100%;
      max-width:300px;
      height:auto;
      border-radius:10px;
      border:2px solid var(--cyan);
      display:block;
      box-shadow:0 0 12px var(--cyan);
      animation:glow 2.5s infinite alternate;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(-20px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes glow{
      from{box-shadow:0 0 8px var(--cyan);}
      to{box-shadow:0 0 26px var(--cyan);}
    }

    /* ---------- Login box ---------- */
    .login-box{
      background:#111;
      padding:24px 22px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.6);
      width:98%;
      max-width:350px;
    }
    .eye-wrap{ position:relative; }
    .eye-wrap input{
      width:100%;
      padding:12px 44px 12px 12px;
      border:none;
      border-radius:8px;
      background:#222;
      color:#fff;
      font-size:15px;
      outline:none;
    }
    .eye-wrap span.eye{
      position:absolute;
      right:12px; top:50%;
      transform:translateY(-50%);
      cursor:pointer; user-select:none;
      font-size:1.15rem; color:#bbb;
    }

    /* ---------- Unlock button ---------- */
    button{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:none;
      border-radius:8px;
      font-size:15px;
      font-weight:600;
      color:#fff;
      background:#0066ff;
      cursor:pointer;
      transition:background .25s;
    }
    button:hover{ background:#1a7dff; }
  </style>
</head>
<body>

  <!-- Zoro GIF -->
  <div class="gif-container">
    <img src="zoro.gif" alt="Zoro GIF" class="zoro-gif">
  </div>

  <!-- Password form -->
  <div class="login-box">
    <div class="eye-wrap">
      <input type="password" id="pwd" placeholder="Enter site password">
      <span class="eye" onclick="togglePwd()">üëÅÔ∏è</span>
    </div>
    <button onclick="unlock()">Unlock</button>
  </div>

  <script>
    /* Autofocus on load */
    window.onload = () => document.getElementById('pwd').focus();

    /* Show / hide password */
    function togglePwd(){
      const input = document.getElementById('pwd');
      input.type = (input.type === 'password') ? 'text' : 'password';
    }

    /* Very simple client-side check */
    const PASS = "faka@200998";   // change this to your real password
    function unlock(){
      const entered = document.getElementById('pwd').value;
      if(entered === PASS){
        // Redirect to real private page or show content
        alert("Welcome Bastard");
        // example: window.location.href = "dashboard.html";
      }else{
        alert("‚ùå Wrong Bitch ‚Äì leave.");
        document.getElementById('pwd').value = "";
        document.getElementById('pwd').focus();
      }
    }
  </script>

</body>
</html>
