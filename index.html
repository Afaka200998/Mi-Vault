<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .gif-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  animation: fadeIn 2s ease-in-out;
}

.zoro-gif {
  width: 100%;
  max-width: 300px;
  height: auto;
  border-radius: 10px;
  border: 2px solid cyan;
  display: block;
  margin: 0 auto;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    body {
      background-color: #004aad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .zoro-box {
      width: 250px;
      height: 180px;
      margin-bottom: 30px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    .zoro-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-box {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0056d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Zoro GIF Box -->
  <div class="gif-container">
  <img src="zoro.gif" alt="Zoro GIF" class="zoro-gif" />
</div>

  <!-- Password Form -->
  <div class="login-box">
    <input type="password" placeholder="Enter site password">
    <button>Unlock</button>
  </div>

</body>
</html>
