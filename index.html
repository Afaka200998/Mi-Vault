<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi-Vault</title>

  <style>
    :root {
      --chelsea: #0047ab; /* Chelsea-blue */
      --cyan:    #00fff0;
    }

    /* ----- Global reset ----- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--chelsea);
      color: #fff;
    }

    /* ----- GIF ----- */
    .gif-container {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
      animation: fadeIn 1.3s ease-out;
    }
    .zoro-gif {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid var(--cyan);
      box-shadow: 0 0 12px var(--cyan);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { box-shadow: 0 0  8px var(--cyan); }
      to   { box-shadow: 0 0 26px var(--cyan); }
    }

    /* ----- Login box ----- */
    .login-box {
      background: #111;
      padding: 24px 22px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, .6);
      width: 98%;
      max-width: 350px;
    }

    .eye-wrap { position: relative; }
    .eye-wrap input {
      width: 100%;
      padding: 12px 44px 12px 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .eye-wrap span.eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.15rem;
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: #0066ff;
      cursor: pointer;
      transition: background .25s;
    }
    button:hover { background: #1a7dff; }

    /* ----- Popup (wrong password) ----- */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--chelsea);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, .6);
      text-align: center;
      z-index: 999;
      display: none;
    }
    .popup-text {
      font: bold 20px 'Segoe UI', sans-serif;
      margin-bottom: 15px;
    }
    .popup button {
      background: #fff;
      color: var(--chelsea);
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    .popup button:hover { background: #ddd; }

    /* ----- Bottom design ----- */
    .bottom-lines {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #ccc;
  font-size: 14px;
  font-style: italic;
}

.bottom-lines hr {
  border: none;
  border-top: 2px solid black;
  margin: 5px auto;
  width: 100%;
}
  </style>
</head>

<body>
  <!-- Animated GIF -->
  <div class="gif-container">
    <img src="zoro.gif" alt="Zoro GIF" class="zoro-gif">
  </div>

  <!-- Login -->
  <div class="login-box">
    <div class="eye-wrap">
      <input type="password" id="pwd" placeholder="Enter site password">
      <span class="eye" onclick="togglePwd()">üëÅÔ∏è</span>
    </div>
    <button onclick="unlock()">Unlock</button>
  </div>

  <!-- Wrong-password popup -->
<div id="popup" style="
  display: none;
  text-align: center;
  background-color: black;
  padding: 20px;
  border-radius: 10px;
  color: white;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
  z-index: 10;
  width: 80%;
  max-width: 300px;
">
  <img src="luffy.png" alt="Wrong password" style="width: 80px; margin-bottom: 10px;" />
  <p style="font-size: 18px;">‚ùå Nice try, Bitch! ‚ùå</p>
  <button onclick="hidePopup()" style="
    background-color: #007bff;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  ">OK</button>
</div>

<!-- Bottom design -->
<div class="bottom-lines">
  <hr />
  <p>üîëPassword or Leave</p>
  <hr />
</div>

  <script>
    // Autofocus + simple session guard
    window.onload = () => {
      document.getElementById('pwd').focus();

      // Disallow back navigation
      history.pushState(null, "", location.href);
      window.onpopstate = () => history.pushState(null, "", location.href);

      // Auto-logout after 2 min (120 000 ms)
      setTimeout(() => {
        alert("Session expired. Please log in again.");
        location.href = "login.html";
      }, 120000);
    };

    function togglePwd() {
      const input = document.getElementById('pwd');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function unlock() {
      const PASS = "faka@200998";     // ‚ö†Ô∏è‚ÄÉVisible in source ‚Äî change on real server
      const entered = document.getElementById('pwd').value.trim();
      if (entered === PASS) {
        location.href = "dashboard.html";
      } else {
        showPopup();
      }
    }

    function showPopup() { document.getElementById("popup").style.display = "block"; }
    function hidePopup() { document.getElementById("popup").style.display = "none"; }
  </script>
</body>
</html>
