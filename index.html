<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi-Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ─── Loading Screen (Jinwoo) ─────────────────────────── -->
  <div id="loader" class="popup" style="display:flex;">
    <div class="popup-content" style="background:none;box-shadow:none;">
      <img src="Jinwoo.gif" alt="Loading..." />
    </div>
  </div>

  <!-- ─── Main Content ────────────────────────────────────── -->
  <div class="container" id="main-content" style="display:none;">
    <!-- Zoro GIF header -->
    <img src="zoro.gif" alt="Welcome" class="zoro-img" />

     <!-- ── Main Login Box ───────────────────────────── -->  <div class="container" id="main-content" style="display:none;">
    <div class="zoro-frame">
      <img src="zoro.gif" alt="Zoro" />
    </div><div class="form-box">
  <input type="password" id="password" placeholder="Enter password" onkeydown="if(event.key==='Enter') login();" />
  <button onclick="login()">Unlock</button>
</div>

  <!-- ─── Wrong-Password Popup (Luffy) ────────────────────── -->
  <div id="wrong-popup" class="popup">
    <div class="popup-content">
      <img src="luffy.png" alt="Error" />
      <p>✖️Wrong Bitch! Leave✖️</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- ─── Footer (no year) ────────────────────────────────── -->
  <footer>
    <div class="line"></div>
    <p>&copy; Mi-Vault. All rights reserved.</p>
    <div class="line"></div>
  </footer>

  <!-- ─── Firebase SDKs ───────────────────────────────────── -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <!-- ─── App Scripts (config + main) ─────────────────────── -->
  <script type="module">
    import "./firebase-config.js";
    import "./script.js";
  </script>

  <!-- ─── Hide Loader after load ──────────────────────────── -->
  <script>
    window.onload = () => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
    };
  </script>
</body>
</html>
