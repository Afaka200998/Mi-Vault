<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mi-Vault</title>

<style>
/* ---------- theme ---------- */
:root{
  --chelsea:#0047ab;      /* Chelsea blue */
  --cyan:#00fff0;
}
/* ---------- reset ---------- */
*{box-sizing:border-box;margin:0;padding:0}
/* ---------- body ---------- */
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--chelsea);
  color:#fff;
}
/* ---------- hero GIF ---------- */
.gif-container{animation:fadeIn 1.3s ease-out;margin-bottom:24px}
.zoro-gif{
  width:100%;max-width:300px;border-radius:10px;
  border:2px solid var(--cyan);
  box-shadow:0 0 12px var(--cyan);
  animation:glow 2.5s infinite alternate;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
@keyframes glow{from{box-shadow:0 0 8px var(--cyan)}to{box-shadow:0 0 26px var(--cyan)}}
/* ---------- login box ---------- */
.login-box{
  background:#111;padding:24px 22px;border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  width:98%;max-width:350px;
}
.eye-wrap{position:relative}
.eye-wrap input{
  width:100%;padding:12px 44px 12px 12px;border:none;border-radius:8px;
  background:#222;color:#fff;font-size:15px;outline:none;
}
.eye-wrap .eye{
  position:absolute;right:12px;top:50%;transform:translateY(-50%);
  cursor:pointer;font-size:1.15rem;color:#bbb;
}
button{
  width:100%;padding:12px;margin-top:14px;border:none;border-radius:8px;
  font-size:15px;font-weight:600;color:#fff;background:#0066ff;cursor:pointer;
  transition:background .25s;
}
button:hover{background:#1a7dff}
/* ---------- popup ---------- */
#popup{
  display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:#000;padding:30px 20px;border-radius:12px;color:#fff;z-index:999;
  width:90%;max-width:380px;text-align:center;box-shadow:0 0 18px rgba(0,0,0,.7);
}
#popup img{width:130px;margin-bottom:18px;border-radius:10px}
#popup button{
  background:#007bff;color:#fff;padding:10px 22px;border:none;border-radius:6px;
  cursor:pointer;margin-top:15px;font-size:16px;
}
#popup button:hover{background:#1a7dff}
/* ---------- bottom lines ---------- */
.bottom-lines{
  position:fixed;bottom:20px;width:100%;text-align:center;
  color:#ccc;font-size:14px;font-style:italic;
}
.bottom-lines hr{
  border:none;border-top:2px solid #000;margin:5px auto;width:100%;
}
</style>
</head>

<body>
  <!-- glowing GIF -->
  <div class="gif-container">
    <img src="zoro.gif" alt="Zoro GIF" class="zoro-gif">
  </div>

  <!-- login card -->
  <div class="login-box">
    <div class="eye-wrap">
      <input type="password" id="pwd" placeholder="Enter site password">
      <span class="eye" onclick="togglePwd()">üëÅÔ∏è</span>
    </div>
    <button onclick="unlock()">Unlock</button>
  </div>

  <!-- wrong-password popup -->
  <div id="popup">
    <img src="luffy.png" alt="Wrong password">
    <p style="font-size:20px">‚ùå Nice try, Bitch! ‚ùå</p>
    <button onclick="hidePopup()">OK</button>
  </div>

  <!-- bottom banner -->
  <div class="bottom-lines">
    <hr />
    <p>üîë Password or Leave!! Bye</p>
    <hr />
  </div>

<script>
/* ----------------  focus & back-button guard  ---------------- */
window.onload = () => {
  document.getElementById('pwd').focus();
  history.pushState(null,"",location.href);
  window.onpopstate = () => history.pushState(null,"",location.href);
  resetTimer();           // start inactivity timer
};
/* ----------------  eye toggle  ---------------- */
function togglePwd(){
  const inp=document.getElementById('pwd');
  inp.type = inp.type==='password' ? 'text' : 'password';
}
/* ----------------  unlock logic  ---------------- */
function unlock(){
  const PASS="faka@200998";          // ‚ö† Plain-text: for demo only
  const entered=document.getElementById('pwd').value.trim();
  if(entered===PASS){
    location.href="dashboard.html";  // proceed to your vault page
  }else{
    showPopup();
  }
}
/* ----------------  popup helpers  ---------------- */
function showPopup(){document.getElementById('popup').style.display='block'}
function hidePopup(){document.getElementById('popup').style.display='none'}
/* ----------------  inactivity auto-lock  ---------------- */
let timeoutID;
function lockSite(){
  /* simply reload this page so user lands back on login */
  location.reload();
}
function resetTimer(){
  clearTimeout(timeoutID);
  timeoutID = setTimeout(lockSite, 120000); // 2 minutes
}
document.onclick = resetTimer;
document.onkeypress = resetTimer;
</script>
</body>
</html>
