<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi-Vault | Dashboard</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- —— Dashboard Header —— -->
  <header class="dashboard-header">
    <h1>📁 Mi-Vault</h1>
    <div class="user-controls">
      <span id="userNameDisplay">Welcome, User</span>
      <button id="logoutBtn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </header>

  <!-- —— Folder Grid —— -->
  <main class="vault-grid" id="vaultGrid">
    <!-- Folders will be loaded here dynamically -->
  </main>

  <!-- —— Upload Area —— -->
  <section class="upload-section">
    <label for="fileUpload" class="upload-btn">
      <i class="fa-solid fa-upload"></i> Upload File
    </label>
    <input type="file" id="fileUpload" multiple hidden />
  </section>

  <!-- —— Footer —— -->
  <footer>
    <hr class="thin-line"/>
    <hr class="thin-line"/>
    <p>© 2025 Mi-Vault | Private Vault System</p>
  </footer>

  <!-- Script -->
  <script src="dashboard.js" defer></script>
</body>
</html>
