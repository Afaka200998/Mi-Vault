<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Mi-Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading GIF -->
  <div id="loading">
    <img src="Jinwoo.gif" alt="Loading..." />
  </div>

  <!-- Dashboard Content -->
  <div class="container" style="display: none;">
    <div class="form-box">
      <h2>Welcome to Mi-Vault Dashboard</h2>
      <p>Select a vault below to access:</p>
      <div class="vault-links">
        <a href="vaults/Muana.html" class="vault-button">Muana's Vault</a>
        <a href="vaults/Another.html" class="vault-button">Another Vault</a>
        <!-- Add more vault links here -->
      </div>
      <button onclick="goBack()">Logout</button>
    </div>
  </div>

  <footer>
    <div class="line"></div>
    <p>&copy; Mi-Vault. All rights reserved.</p>
    <div class="line"></div>
  </footer>

  <script>
    // Loading screen
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      }, 1500); // Adjust time as needed
    };

    // Logout button
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
